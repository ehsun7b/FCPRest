<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

    <ui:composition template="./../template/admin/main.xhtml">

      <ui:define name="pageTitle">:: #{adm.video} :: #{adm.category} #{adm.new}</ui:define>

      <ui:define name="right">
        <ui:include src="../template/admin/right_video.xhtml"/>
      </ui:define>

      <ui:define name="content">
        <h1>
          <h:outputText rendered="#{videoWeb.category.code eq null}" value="#{adm.category} #{adm.new}"/>
          <h:outputText rendered="#{videoWeb.category.code ne null}" value="#{adm.edit} #{adm.category}"/>
        </h1>
        <h:form id="frmVideoCategory">
          <h:panelGrid columns="2" class="form">
            <h:outputLabel for="title" value="#{adm.title}:"/>
            <h:inputText value="#{videoWeb.category.title}" style="width: 300px;" id="title" required="true" label="#{adm.title}" />
            
            <h:outputLabel for="title" value="#{adm.code}:"/>
            <h:inputText value="#{videoWeb.category.code}" required="true" label="#{adm.code}">
              <f:validateLongRange minimum="1" maximum="100"/>
            </h:inputText>
            
            <h:panelGroup layout="span"/>
            <h:panelGroup>
              <h:commandButton action="#{videoWeb.saveCategory}" value="#{adm.save}"/>            
              <h:messages errorClass="error" infoClass="info" warnClass="warning"/>
            </h:panelGroup>
          </h:panelGrid>                    
        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
