<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="admin.css" library="css"/>    
    <h:outputScript name="jquery-1.10.2.min.js" library="js"/>
    <title>#{adm.mainTitle} <ui:insert name="pageTitle"/></title>
    <script>
      $(function() {
        var input = $(":input:visible:enabled:first");
        if (input !== null &amp; &amp; input !== undefined) {
          $(input).focus();
        }
      })
    </script>
  </h:head>

  <h:body>
    <ui:fragment rendered="#{adminWeb.admin ne null}">
      <div id="top" class="top">
        <ui:insert name="top">

          <div class="nav">
            <h:link value="#{adm.hotNews}" outcome="hotnews"/>
          </div>                
        </ui:insert>
      </div>
      <div>
        <div id="right">
          <ui:insert name="right">RIGHT</ui:insert>
        </div>
        <div id="content" class="right_content">
          <ui:insert name="content">Content</ui:insert>
        </div>
      </div>
    </ui:fragment>
    <ui:fragment rendered="#{adminWeb.admin eq null}">
      <h:outputScript>
        document.location = "/page/admin/login.xhtml";
      </h:outputScript>
    </ui:fragment>
  </h:body>

</html>
