<!DOCTYPE html>
<html>
  <head>
    <title>LIVE RESULT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/live.js"></script>
    <link type="text/css" href="css/live.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="wrapper">
      
      <div id="status">
        <table>
          <tr>
            <td>Home Team</td>
            <td id="homeTeam"></td>
            <td>Away Team</td>
            <td id="awayTeam"></td>
          </tr>
          <tr>
            <td>Home Score</td>
            <td id="homeScore"></td>
            <td>Away Score</td>
            <td id="awayScore"></td>
          </tr>
          <tr>
            <td colspan="2">Time</td>
            <td colspan="2" id="time"></td>
          </tr>
        </table>
      </div>
      
      <div id="stopSart">
        <input type="button" id="btnStart" value="START" />
        <input type="button" id="btnStop" value="STOP" />
        <input type="button" id="btnUpdate" value="UPDATE" />
        <table>
          <tr>
            <td>Home Team</td>
            <td><input id="txtHomeTeam"/></td>
            <td>Away Team</td>
            <td><input id="txtAwayTeam"/></td>
          </tr>
          <tr>
            <td>Home Score</td>
            <td><input id="txtHomeScore" type="number"/></td>
            <td>Away Score</td>
            <td><input id="txtAwayScore" type="number"/></td>
          </tr>
          <tr>
            <td colspan="2">Time</td>
            <td><input id="txtTime"/></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
